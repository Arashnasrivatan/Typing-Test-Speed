<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>arashtype</title>
    <script
      src="https://kit.fontawesome.com/5726c24c95.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/md.css" />
  </head>
  <body>
    <header>
      <div class="logodiv"><img class="logo" src="logo.png" /></div>
      <div class="logindiv">
        <button style="margin: 0 5px">
          <a href=""><span>sign up</span></a>
        </button>
        <button style="margin: 0 5px">
          <a href=""><span>login</span></a>
        </button>
      </div>
    </header>

    <br /><br /><br />
    <div class="main">
      <input type="text" class="input-field" />
      <div class="content">
        <ul class="result-details">
          <li class="mistake">
            <p>Mistakes</p>
            <span>0</span>
          </li>
          <li class="wpm">
            <p>WPM</p>
            <span>0</span>
          </li>
          <li class="cpm">
            <p>CPM</p>
            <span>0</span>
          </li>
        </ul>
      </div>
      <br />
      <div class="timerdiv">
        <h2 class="timert">TIMER</h2>
        <span class="timer"><b>120</b></span>
      </div>
      <br /><br />
      <div class="typetxtdiv">
        <p class="typtxt"></p>
      </div>
      <br /><br />
      <div class="startagn">
        <button>
          <span
            ><i class="fa-solid fa-rotate-right" style="color: #ffd43b"></i>
            START AGAIN</span
          >
        </button>
      </div>
      <div class="radiobtn">
        <div class="form-check form-check-inline">
          <input
            onclick="check(this.value)"
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio1"
            value="php"
          />
          <label class="form-check-label text-white" for="inlineRadio1"
            >PHP</label
          >
        </div>
        <div class="form-check form-check-inline">
          <input
            onclick="check(this.value)"
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio2"
            value="python"
          />
          <label class="form-check-label text-white" for="inlineRadio2"
            >python</label
          >
        </div>
        <div class="form-check form-check-inline">
          <input
            onclick="check(this.value)"
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio2"
            value="js"
          />
          <label class="form-check-label text-white" for="inlineRadio2"
            >javascript</label
          >
        </div>
      </div>
    </div>

    <footer>
      <hr />
      <br />
      <div class="footerdiv">
        <p>
          <i class="fa-regular fa-copyright"></i> copyright arashnasrivatan
          <i class="fa-regular fa-copyright"></i>
        </p>
        <p>Made with <i class="fa-solid fa-heart"></i> in arashnasrivatan</p>
      </div>
    </footer>
    <script src="assets/js/paragraphs.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
